<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShow Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1/6</div>
      <img src="Lb1.jpg" alt="" style="width: 100%;">
    </div>
    <div class="mySlides">
      <div class="numbertext">2/6</div>
      <img src="Lb2.jpg" alt="" style="width: 100%;">
    </div>
    <div class="mySlides">
      <div class="numbertext">3/6</div>
      <img src="Lb3.jpg" alt="" style="width: 100%;">
    </div>
    <div class="mySlides">
      <div class="numbertext">4/6</div>
      <img src="Lb4.jpg" alt="" style="width: 100%;">
    </div>
    <div class="mySlides">
      <div class="numbertext">5/6</div>
      <img src="Lb5.jpg" alt="" style="width: 100%;">
    </div>
    <div class="mySlides">
      <div class="numbertext">6/6</div>
      <img src="Lb6.jpg" alt="" style="width: 100%;">
    </div>

    <!-- Next ane previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img  class="demo cursor" src="Lb1.jpg" onclick="currentSlide(1)" alt="The Woods" style="width: 100%;">
      </div>
      <div class="column">
        <img  class="demo cursor" src="Lb2.jpg" onclick="currentSlide(2)" alt="Cinque Terre" style="width: 100%;">
      </div>
      <div class="column">
        <img  class="demo cursor" src="Lb3.jpg" onclick="currentSlide(3)" alt="Mountains" style="width: 100%;">
      </div>
      <div class="column">
        <img  class="demo cursor" src="Lb4.jpg" onclick="currentSlide(4)" alt="Northern Lights" style="width: 100%;">
      </div>
      <div class="column">
        <img  class="demo cursor" src="Lb5.jpg" onclick="currentSlide(5)" alt="Nature and sunrise" style="width: 100%;">
      </div>
      <div class="column">
        <img  class="demo cursor" src="Lb6.jpg" onclick="currentSlide(6)" alt="Snowy Mountains" style="width: 100%;">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
